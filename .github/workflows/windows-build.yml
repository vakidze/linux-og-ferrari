name: Windows Build (Fyne GUI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install MinGW (required for Fyne CGO)
        run: |
          choco install mingw --yes
          echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $env:GITHUB_PATH

      - name: Enable CGO
        run: go env -w CGO_ENABLED=1

      - name: Go mod tidy
        run: go mod tidy

      - name: Build Windows EXE
        run: |
          mkdir build
          go build -o build/serial-logger.exe ./cmd/app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: serial-logger-windows
          path: build/serial-logger.exe
